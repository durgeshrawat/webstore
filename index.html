<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2>Welcome to the App\nWebAppStore</h2>
        <p>Select an app to continue</p>
    </header>

    <section class="app-grid">
        <!-- App 1 -->
        <div class="app-icon" onclick="window.location.href='https://example.com/app1';">
            <img src="images/app1-icon.png" alt="App 1 Icon">
            <p>App 1</p>
        </div>

        <!-- App 2 -->
        <div class="app-icon" onclick="window.location.href='https://example.com/app2';">
            <img src="images/app2-icon.png" alt="App 2 Icon">
            <p>App 2</p>
        </div>

        <!-- App 3 -->
        <div class="app-icon" onclick="window.location.href='https://example.com/app3';">
            <img src="images/app3-icon.png" alt="App 3 Icon">
            <p>App 3</p>
        </div>

        <!-- App 4 -->
        <div class="app-icon" onclick="window.location.href='https://example.com/app4';">
            <img src="images/app4-icon.png" alt="App 4 Icon">
            <p>App 4</p>
        </div>

        <!-- Add more apps as needed -->
    </section>

    <footer>
        <p>&copy; 2024 App Launcher. All Rights Reserved.</p>
    </footer>

</body>
</html>
